name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  change-scope:
    name: Detect CI Scope
    runs-on: ubuntu-latest
    outputs:
      run-e2e: ${{ steps.scope.outputs.run_e2e }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed paths for E2E
        id: scope
        run: |
          set -o pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            echo "run_e2e=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if ! CHANGED=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" 2>&1); then
            echo "::warning::git diff failed: $CHANGED"
            echo "run_e2e=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if echo "$CHANGED" | grep -qE '^(\.github/workflows/|apps/|packages/|e2e/|playwright.config.ts|package.json|turbo.json|scripts/|docs/cloudflare-operations.md)'; then
            echo "run_e2e=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_e2e=false" >> "$GITHUB_OUTPUT"
          fi

  # Replaces quality + typecheck jobs with reusable workflow
  ci:
    name: Lint & Typecheck
    uses: qws941/.github/.github/workflows/_ci-node.yml@main
    with:
      node-version: "20"
      turbo: true
      run-lint: true
      run-typecheck: true
      lint-command: "npm run lint"
    secrets: inherit

  runtime-naming-guard:
    name: Runtime Naming Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Block legacy runtime naming
        run: |
          forbidden='safework2-api\.jclee\.workers\.dev|safetywallet-api\.jclee\.workers\.dev|workspace=safework2-api|Deploy SafeWork2'
          targets='.github/workflows docs/cloudflare-operations.md package.json'
          if rg -nE "$forbidden" $targets; then
            echo "::error::Legacy runtime naming detected. Use single-worker safetywallet naming."
            exit 1
          fi

  wrangler-config-guard:
    name: Wrangler Config Sync Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Ensure root/app wrangler configs stay aligned
        run: node scripts/check-wrangler-sync.js

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: npm ci
      - run: npm run test

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - run: npm ci
      - name: Audit dependencies
        run: npm audit --audit-level=critical

  build:
    name: Build (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: [ci, runtime-naming-guard, wrangler-config-guard, unit-test]
    strategy:
      fail-fast: false
      matrix:
        app: [worker-app, admin-app, api-worker]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: npm ci
      - run: npm run build --workspace=packages/types

      - name: Build ${{ matrix.app }}
        run: npm run build --workspace=apps/${{ matrix.app }}

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [change-scope, build]
    if: needs.change-scope.outputs.run-e2e == 'true' && (github.event_name != 'pull_request' || github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - run: npm ci

      - name: Install Playwright
        run: npx playwright install chromium --with-deps
        working-directory: e2e

      - name: Resolve production smoke URLs
        id: smoke_urls
        run: |
          choose_url() {
            primary="$1"
            fallback="$2"
            expected="$3"

            primary_code=$(curl -sS -o /tmp/url_probe -w "%{http_code}" --max-time 15 "$primary" || true)
            if [ "$primary_code" = "$expected" ]; then
              echo "$primary"
              return
            fi

            fallback_code=$(curl -sS -o /tmp/url_probe -w "%{http_code}" --max-time 15 "$fallback" || true)
            if [ "$fallback_code" = "$expected" ]; then
              echo "$fallback"
              return
            fi

            echo "$primary"
          }

          api_url=$(choose_url "https://safetywallet.jclee.me/api" "https://safetywallet.jclee.workers.dev/api" "200")
          admin_url=$(choose_url "https://admin.safetywallet.jclee.me" "https://safetywallet.jclee.me/admin" "200")

          echo "api_url=$api_url" >> "$GITHUB_OUTPUT"
          echo "worker_url=https://safetywallet.jclee.me" >> "$GITHUB_OUTPUT"
          echo "admin_url=$admin_url" >> "$GITHUB_OUTPUT"

      - name: Run E2E tests
        run: npm run test:e2e:smoke
        env:
          API_URL: ${{ steps.smoke_urls.outputs.api_url }}
          WORKER_APP_URL: ${{ steps.smoke_urls.outputs.worker_url }}
          ADMIN_APP_URL: ${{ steps.smoke_urls.outputs.admin_url }}

      - name: Upload report on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            e2e/playwright-report/
          retention-days: 7
          if-no-files-found: ignore

  # Gate job — single required status check for branch ruleset
  validate:
    name: Validate Changes
    runs-on: ubuntu-latest
    needs:
      [
        ci,
        runtime-naming-guard,
        wrangler-config-guard,
        unit-test,
        security,
        build,
        e2e,
      ]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.ci.result }}" != "success" ]] || \
             [[ "${{ needs.runtime-naming-guard.result }}" != "success" ]] || \
             [[ "${{ needs.wrangler-config-guard.result }}" != "success" ]] || \
             [[ "${{ needs.unit-test.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" && "${{ needs.e2e.result }}" != "skipped" ]]; then
            echo "::error::One or more required jobs failed"
            exit 1
          fi
          echo "All required checks passed"
  notify:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: [validate]
    if: always() && github.event_name == 'push'
    steps:
      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "Slack webhook not configured. Skipping."
            exit 0
          fi

          if [ "${{ needs.validate.result }}" = "success" ]; then
            emoji="✅"
            status="passed"
            color="good"
          else
            emoji="❌"
            status="failed"
            color="danger"
          fi

          short_sha=$(echo "${{ github.sha }}" | cut -c1-7)
          commit_msg=$(echo '${{ github.event.head_commit.message }}' | head -1 | sed 's/"/\\"/g')
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          payload=$(cat <<EOF
          {
            "attachments": [{
              "color": "${color}",
              "blocks": [{
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "${emoji} *CI ${status}* — <${run_url}|safetywallet#${short_sha}>\n${commit_msg}"
                }
              }]
            }]
          }
          EOF
          )

          curl -sS --fail-with-body --retry 2 --max-time 10 \
            -X POST "$SLACK_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$payload" || echo "::warning::Slack notification failed"
