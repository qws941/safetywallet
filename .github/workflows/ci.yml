name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"

jobs:
  change-scope:
    name: Detect CI Scope
    runs-on: ubuntu-latest
    outputs:
      run-e2e: ${{ steps.scope.outputs.run_e2e }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Detect changed paths for E2E
        id: scope
        run: |
          set -o pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            echo "run_e2e=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if ! CHANGED=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" 2>&1); then
            echo "::warning::git diff failed: $CHANGED"
            echo "run_e2e=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if echo "$CHANGED" | grep -qE '^(\.github/workflows/|apps/|packages/|e2e/|playwright.config.ts|package.json|turbo.json|scripts/|docs/cloudflare-operations.md)'; then
            echo "run_e2e=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_e2e=false" >> "$GITHUB_OUTPUT"
          fi

  ci:
    name: Lint & Typecheck
    uses: qws941/.github/.github/workflows/_ci-node.yml@master
    with:
      node-version: "20"
      turbo: true
      run-lint: true
      run-typecheck: true
      lint-command: "npm run lint"
    secrets: inherit

  guards:
    name: Config Guards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Block legacy runtime naming
        run: |
          forbidden='safework2-api\.jclee\.workers\.dev|safetywallet-api\.jclee\.workers\.dev|workspace=safework2-api|Deploy SafeWork2'
          targets='.github/workflows docs/cloudflare-operations.md package.json'
          if grep -rnE --exclude='ci.yml' "$forbidden" $targets; then
            echo "::error::Legacy runtime naming detected. Use single-worker safetywallet naming."
            exit 1
          fi

      - name: Ensure root/app wrangler configs stay aligned
        run: node scripts/check-wrangler-sync.js

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Turbo
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: npm ci
      - run: npm run test

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - run: npm ci
      - name: Audit dependencies
        run: npm audit --audit-level=critical

  build:
    name: Build (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: [ci, guards, unit-test]
    strategy:
      fail-fast: false
      matrix:
        app: [worker-app, admin-app, api-worker]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Turbo
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: npm ci
      - run: npm run build --workspace=packages/types

      - name: Build ${{ matrix.app }}
        run: npm run build --workspace=apps/${{ matrix.app }}

      - name: Upload build output
        if: matrix.app != 'api-worker' && github.event_name == 'push'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: build-${{ matrix.app }}
          path: apps/${{ matrix.app }}/out/
          retention-days: 1
          if-no-files-found: error

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [change-scope, build]
    if: needs.change-scope.outputs.run-e2e == 'true' && (github.event_name != 'pull_request' || github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - run: npm ci

      - name: Get Playwright version
        id: pw-version
        run: echo "version=$(npx playwright --version)" >> "$GITHUB_OUTPUT"
        working-directory: e2e

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.pw-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps
        working-directory: e2e

      - name: Install Playwright system deps
        if: steps.pw-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium
        working-directory: e2e

      - name: Resolve production smoke URLs
        id: smoke_urls
        run: |
          probe_url() {
            local url="$1"
            local max_attempts=5
            local attempt=1

            while [ $attempt -le $max_attempts ]; do
              http_code=$(curl -sS -o /dev/null -w "%{http_code}" --max-time 15 "$url/health" 2>/dev/null || echo "000")
              if [ "$http_code" = "200" ]; then
                echo "true"
                return 0
              fi
              echo "Attempt $attempt/$max_attempts for $url returned $http_code, retrying..."
              attempt=$((attempt + 1))
              sleep 15
            done
            echo "false"
            return 1
          }

          api_reachable="false"

          echo "Probing primary API: https://safetywallet.jclee.me/api"
          if probe_url "https://safetywallet.jclee.me/api"; then
            api_url="https://safetywallet.jclee.me/api"
            api_reachable="true"
            echo "Primary API reachable"
          else
            echo "Primary API failed, trying fallback..."
            echo "Probing fallback API: https://safetywallet.jclee.workers.dev/api"
            if probe_url "https://safetywallet.jclee.workers.dev/api"; then
              api_url="https://safetywallet.jclee.workers.dev/api"
              api_reachable="true"
              echo "Fallback API reachable"
            else
              echo "Both API URLs failed after retries"
              api_url="https://safetywallet.jclee.me/api"
            fi
          fi

          admin_reachable="false"
          echo "Probing primary admin: https://admin.safetywallet.jclee.me"
          if probe_url "https://admin.safetywallet.jclee.me"; then
            admin_url="https://admin.safetywallet.jclee.me"
            admin_reachable="true"
            echo "Primary admin reachable"
          else
            echo "Primary admin failed, trying fallback..."
            echo "Probing fallback admin: https://safetywallet.jclee.me/admin"
            if probe_url "https://safetywallet.jclee.me/admin"; then
              admin_url="https://safetywallet.jclee.me/admin"
              admin_reachable="true"
              echo "Fallback admin reachable"
            else
              echo "Both admin URLs failed after retries"
              admin_url="https://admin.safetywallet.jclee.me"
            fi
          fi
          echo "api_url=$api_url" >> "$GITHUB_OUTPUT"
          echo "worker_url=https://safetywallet.jclee.me" >> "$GITHUB_OUTPUT"
          echo "admin_url=$admin_url" >> "$GITHUB_OUTPUT"
          echo "api_reachable=$api_reachable" >> "$GITHUB_OUTPUT"
          echo "admin_reachable=$admin_reachable" >> "$GITHUB_OUTPUT"

      - name: Run E2E tests
        if: steps.smoke_urls.outputs.api_reachable == 'true'
        run: |
          if [ "${{ steps.smoke_urls.outputs.admin_reachable }}" = "true" ]; then
            npm run test:e2e:smoke
          else
            echo "::notice::Admin unreachable — running API-only E2E"
            npx playwright test --project=api smoke
          fi
        env:
          API_URL: ${{ steps.smoke_urls.outputs.api_url }}
          WORKER_APP_URL: ${{ steps.smoke_urls.outputs.worker_url }}
          ADMIN_APP_URL: ${{ steps.smoke_urls.outputs.admin_url }}

      - name: Warn if E2E skipped
        if: steps.smoke_urls.outputs.api_reachable != 'true'
        run: echo "::warning::E2E skipped — production API unreachable after retries"

      - name: Upload report on failure
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            e2e/playwright-report/
          retention-days: 7
          if-no-files-found: ignore

  validate:
    name: Validate Changes
    runs-on: ubuntu-latest
    needs:
      [
        ci,
        guards,
        unit-test,
        security,
        build,
        e2e,
      ]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.ci.result }}" != "success" ]] || \
             [[ "${{ needs.guards.result }}" != "success" ]] || \
             [[ "${{ needs.unit-test.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" && "${{ needs.e2e.result }}" != "skipped" ]]; then
            echo "::error::One or more required jobs failed"
            exit 1
          fi
          echo "All required checks passed"

  notify:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: [validate]
    if: always() && github.event_name == 'push'
    steps:
      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "Slack webhook not configured. Skipping."
            exit 0
          fi
          if [ "${{ needs.validate.result }}" = "success" ]; then
            emoji="✅"
            status="passed"
            color="good"
          else
            emoji="❌"
            status="failed"
            color="danger"
          fi
          short_sha=$(echo "${{ github.sha }}" | cut -c1-7)
          commit_msg=$(printf '%s' "$COMMIT_MSG" | head -1 | sed 's/["\\]/\\&/g')
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          payload=$(jq -n \
            --arg color "$color" \
            --arg text "${emoji} *CI ${status}* — <${run_url}|safetywallet#${short_sha}>"$'\n'"${commit_msg}" \
            '{attachments: [{color: $color, blocks: [{type: "section", text: {type: "mrkdwn", text: $text}}]}]}')
          curl -sS --fail-with-body --retry 2 --max-time 10 \
            -X POST "$SLACK_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$payload" || echo "::warning::Slack notification failed"
